{{ define "main" }}
<div class="taxonomy-page">
    <h2>{{ .Title }}</h2>
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ if .Description }}
            <p class="post-description">{{ .Description }}</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
