{{ define "main" }}
<div class="home">
    <h2>{{ .Site.Params.description }}</h2>
    
    <h3>recent posts</h3>
    <ul class="post-list">
        {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
        <li>
            <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
